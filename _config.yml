# Markdown Processors
kramdown:
#  input:         kramdown
#  hard_wrap:     true
  auto_ids:      true
  footnote_nr:   1
  entity_output: as_char
  toc_levels:    1..6
  smart_quotes:  lsquo,rsquo,ldquo,rdquo
  use_coderay:   false

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style
  image: 
    source: assets/images/_fullsize
    output: generated
    presets:
      # Proportional preset
      users:
        attr:
          class: user-portrait
          itemprop: image
        width: 350
      # Scaled and cropped preset
      half:
        width: 400
      height: 400

monthly_archive:
  path: events/calendar/
daily_archive:
  path: events/calendar/
yearly_archive:
  path: events/calendar/

