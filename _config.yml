# Site settings
title: Vesterheim Norwegian-American Museum 
email: your-email@domain.com
description: "Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description."
baseurl: ""
url: "http://vesterheim.github.io"
twitter_username: jekyllrb
github_username:  jekyll

timezone: America/Chicago
exclude: 
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - node_modules
  - package.json

collections:
  norway-tours--guides:
    output: false

gems:
  - jekyll-redirect-from

# Build settings
markdown: kramdown
permalink: pretty
# setting a part of the has doesn't work. Either it set the whole hash or none. For example navigation['exclude'] = true
# won't be set if there is a navigation['order'] = 10 in the front matter. IS this a bug to raise? I couldn't figure out
# how to change the behaviour just by looking at the source.
defaults:
  -
    scope:
      type: pages
    values:
      layout: page 
      show_social_sharing_bar: true 
  -
    scope:
      type: posts
    values:
#      permalink: /events/calendar/:year/:month/:day/:title/ # I wish this worked as I had expected as a default
      categories: events calendar # Ugly hack: don't touch!
      layout: post
      calendar__include: true
      navigation:
        exclude: true
  -
    scope:
      path: events/calendar
    values:
      calendar__include: true
  -
    scope:
      path: folk-art-school
    values:
      css_theme: theme--folk-art
  -
    scope:
      path: folk-art-school/instructors
    values:
      layout: instructor
      navigation:
        exclude: true
  -
    scope:
      path: folk-art-school/classes
    values:
      layout: class
      navigation:
        exclude: true
